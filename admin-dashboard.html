<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>لوحة الإدارة</title>
  <link rel="stylesheet" href="CSS/admin.css" />
</head>
<body>
  <header>
    <h1>لوحة الإدارة</h1>
  </header>

  <main>
    <section>
      <h2>إدارة الصفوف</h2>
      <div>
        <label>بحث: <input type="text" id="txtSearch" /></label>
        <select id="fGrade"><option value="">كل الصفوف</option></select>
        <select id="fTrack"><option value="">كل المسارات</option></select>
      </div>
      <table id="tblClasses">
        <thead>
          <tr>
            <th>المعرف</th>
            <th>الاسم بالعربية</th>
            <th>الاسم بالإنجليزية</th>
            <th>المسار</th>
            <th>القالب</th>
            <th>الإجراءات</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
      <button id="btnNewClass">إضافة صف جديد</button>
    </section>

    <section>
      <h2>إدارة المستخدمين</h2>
      <table id="tblUsers">
        <thead>
          <tr>
            <th>المعرف</th>
            <th>الاسم بالعربية</th>
            <th>الاسم بالإنجليزية</th>
            <th>الدور</th>
            <th>الحالة</th>
            <th>الإجراءات</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
    </section>
  </main>

  <!-- Modal تعديل الصف -->
  <dialog id="classModal">
    <form method="dialog" class="modal">
      <header class="modal-head">
        <h3>تعديل الصف</h3>
        <button class="close" value="close">×</button>
      </header>
      <div class="modal-body">
        <input type="hidden" id="cId" />
        <div>
          <label>الاسم بالعربية</label>
          <input id="cNameAr" type="text" />
        </div>
        <div>
          <label>الاسم بالإنجليزية</label>
          <input id="cNameEn" type="text" />
        </div>
        <div>
          <label>القالب</label>
          <select id="cTemplate"></select>
        </div>
        <div>
          <label>مربي الصف</label>
          <select id="cHomeroom"></select>
        </div>
      </div>
      <footer class="modal-foot">
        <button value="close">إلغاء</button>
        <button id="btnSaveClass" value="confirm">حفظ</button>
      </footer>
    </form>
  </dialog>

  <!-- Modal تعديل المستخدم -->
  <dialog id="userModal">
    <form method="dialog" class="modal">
      <header class="modal-head">
        <h3>تعديل المستخدم</h3>
        <button class="close" value="close" aria-label="إغلاق">×</button>
      </header>
      <div class="modal-body">
        <input type="hidden" id="uId" />
        <div class="grid">
          <div>
            <label>الاسم (عربي)</label>
            <input id="uNameAr" type="text" />
          </div>
          <div>
            <label>الاسم (إنجليزي)</label>
            <input id="uNameEn" type="text" />
          </div>
        </div>
        <div class="grid">
          <div>
            <label>الدور</label>
            <select id="uRole">
              <option value="teacher">معلّم</option>
              <option value="admin">أدمن</option>
              <option value="owner">المالك</option>
            </select>
          </div>
          <div>
            <label>الحالة</label>
            <select id="uStatus">
              <option value="active">نشِط</option>
              <option value="inactive">موقوف</option>
            </select>
          </div>
        </div>
        <div class="grid">
          <div>
            <label>مربي صف</label>
            <select id="uHomeroom">
              <option value="">— لا شيء —</option>
            </select>
          </div>
          <div>
            <label>المسارات</label>
            <select id="uTracks" multiple size="4">
              <option value="ar">عربي</option>
              <option value="lang">لغات</option>
            </select>
          </div>
        </div>
      </div>
      <footer class="modal-foot">
        <button class="btn-secondary" value="close">إلغاء</button>
        <button id="btnSaveUser" class="btn-primary" value="confirm">حفظ</button>
      </footer>
    </form>
  </dialog>

  <script type="module" src="js/pages/pagesadmin-dashboard.js"></script>
</body>
</html>
