<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>لوحة تحكم الإدارة</title>
  <link rel="stylesheet" href="css/admin-dashboard.css" />
</head>
<body>
  <!-- الهيدر -->
  <header class="app-header">
    <div class="brand-left">
      <img src="assets/logo.png" alt="شعار المعهد" class="brand-logo" />
      <span class="brand-name">معهد الدراسات الإدارية والفنية</span>
    </div>

    <div class="header-actions">
      <label for="yearSelect">العام الأكاديمي</label>
      <select id="yearSelect">
        <option value="2025-2026">2025-2026</option>
      </select>

      <!-- بيانات المستخدم -->
      <span id="userName" class="user-name"></span>
      <span id="roleBadge" class="role-badge">—</span>

      <button id="btnSignOut" class="btn btn-danger">خروج</button>
    </div>
  </header>

  <!-- المحتوى -->
  <main class="app-main">
    <section class="kpis">
      <div class="kpi-card">
        <h4>الطلاب</h4>
        <p id="kpiStudents">—</p>
        <a href="students.html">عرض التفاصيل</a>
      </div>
      <div class="kpi-card">
        <h4>المعلمون</h4>
        <p id="kpiTeachers">—</p>
        <a href="#">عرض التفاصيل</a>
      </div>
      <div class="kpi-card">
        <h4>الفصول</h4>
        <p id="kpiClasses">—</p>
        <a href="#">عرض التفاصيل</a>
      </div>
    </section>

    <section class="charts">
      <div class="chart-card">
        <h4>إشغال الفصول</h4>
        <div id="chartClasses">سيظهر الرسم بعد التحميل...</div>
      </div>
      <div class="chart-card">
        <h4>توزيع الطلاب حسب الصف</h4>
        <div id="chartStudents">سيظهر الرسم بعد التحميل...</div>
      </div>
    </section>

    <section class="notifications">
      <h4>التنبيهات</h4>
      <p id="alerts">لا توجد تنبيهات الآن ✅</p>
    </section>

    <section class="activities">
      <h4>أحدث الأنشطة</h4>
      <p id="recentActivities">تعتذر تحميل الأنشطة.</p>
    </section>

    <section class="ai-helper">
      <h4>اسأل الداشبورد</h4>
      <input type="text" id="aiInput" placeholder="اكتب سؤالك هنا..." />
      <button id="aiAskBtn">تنفيذ</button>
    </section>

    <section class="actions">
      <button class="btn">إضافة طالب</button>
      <button class="btn">إضافة معلم</button>
      <button class="btn">إنشاء فصل</button>
      <button class="btn">إدارة الجدول</button>
      <button class="btn">إنشاء دعوة</button>
      <button class="btn">الإعدادات</button>
    </section>
  </main>

  <div id="globalMsg" class="toast"></div>

  <script type="module" src="js/admin-dashboard.js"></script>
</body>
</html>
