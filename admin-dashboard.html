<!doctype html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>لوحة الإدارة</title>

  <!-- خط جميل -->
  <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;600;700&display=swap" rel="stylesheet">

  <!-- ستايل اللوحة -->
  <link rel="stylesheet" href="css/admin.css" />

</head>
<body>

  <header class="topbar">
    <div class="brand">
      <img src="assets/logo.png" alt="" onerror="this.style.display='none'">
      <span>لوحة الإدارة</span>
    </div>
    <div class="top-actions">
      <button id="btnSignOut" class="btn btn-ghost">تسجيل الخروج</button>
    </div>
  </header>

  <main class="container">

    <!-- نظرة عامة -->
    <section class="card">
      <div class="card-head">
        <h2>نظرة عامة</h2>
      </div>
      <div class="stats">
        <div class="stat">
          <div class="stat-title">إجمالي المستخدمين</div>
          <div class="stat-number" id="statTotalUsers">-</div>
        </div>
        <div class="stat">
          <div class="stat-title">المعلّمون</div>
          <div class="stat-number" id="statTeachers">-</div>
        </div>
        <div class="stat">
          <div class="stat-title">الصفوف</div>
          <div class="stat-number" id="statClasses">-</div>
        </div>
      </div>
    </section>

    <!-- إنشاء دعوة + قائمة الدعوات (قائمة للمالك فقط) -->
    <section class="grid-2">
      <div class="card">
        <div class="card-head">
          <h2>إنشاء دعوة</h2>
        </div>
        <div class="form-grid">
          <label>الدور
            <select id="inviteRole">
              <option value="teacher">معلّم</option>
              <option value="admin">أدمن</option>
              <option value="owner">مالك</option>
            </select>
          </label>

          <label>عدد الاستخدامات
            <input type="number" id="inviteUsageLimit" min="1" value="1" />
          </label>

          <label>تاريخ الانتهاء (اختياري)
            <input type="datetime-local" id="inviteExpiresAt">
          </label>

          <label>الكود
            <div class="row">
              <input type="text" id="inviteCode" class="grow" placeholder="INV-XXXXXX">
              <button type="button" class="btn btn-ghost" id="btnGen">توليد</button>
            </div>
          </label>

          <label class="row">
            <input type="checkbox" id="inviteActive" checked>
            <span>تفعيل الدعوة</span>
          </label>

          <div class="actions">
            <button class="btn btn-primary" id="btnCreateInvite">إنشاء</button>
            <small id="roleHint" class="muted" style="display:none"></small>
          </div>
        </div>
      </div>

      <div class="card" id="invitesListCard">
        <div class="card-head">
          <h2>الدعوات</h2>
        </div>
        <div class="table-wrap">
          <table class="table">
            <thead>
              <tr>
                <th>الكود</th>
                <th>الدور</th>
                <th>الحد</th>
                <th>مُستخدم</th>
                <th>الحالة</th>
                <th>إجراءات</th>
              </tr>
            </thead>
            <tbody id="invitesBody">
              <!-- يتم تعبئته من JS -->
            </tbody>
          </table>
        </div>
      </div>
    </section>
    <!-- إدارة الصفوف -->
<section class="grid-2">
  <!-- إنشاء صف -->
  <div class="card">
    <div class="card-head">
      <h2>إنشاء صف</h2>
    </div>

    <div class="form-grid">
      <label>الصف الدراسي
        <select id="clsGrade"></select>
      </label>

      <label>المسار
        <select id="clsTrack"></select>
      </label>

      <label>القالب الزمني
        <select id="clsTemplate"></select>
      </label>

      <label>القسم (حرف/رمز)
        <input id="clsSection" type="text" placeholder="A" />
      </label>

      <label>السعة
        <input id="clsCapacity" type="number" min="1" value="30" />
      </label>

      <label>مربي الصف (اختياري)
        <select id="clsHomeroom">
          <option value="">— بدون —</option>
        </select>
      </label>

      <div class="actions">
        <button class="btn btn-primary" id="btnCreateClass">إنشاء الصف</button>
      </div>
    </div>
  </div>

  <!-- قائمة الصفوف -->
  <div class="card">
    <div class="card-head">
      <h2>الصفوف</h2>
    </div>
    <div class="table-wrap">
      <table class="table">
        <thead>
          <tr>
            <th>المعرف</th>
            <th>الوصف</th>
            <th>القالب</th>
            <th>المربي</th>
            <th>السعة</th>
          </tr>
        </thead>
        <tbody id="classesBody"></tbody>
      </table>
    </div>
  </div>
</section>


    <!-- المستخدمون -->
    <section class="card">
      <div class="card-head">
        <h2>المستخدمون</h2>
      </div>
      <div class="table-wrap">
        <table class="table">
          <thead>
          <tr>
            <th>الاسم</th>
            <th>البريد</th>
            <th>الدور</th>
            <th>الحالة</th>
            <th>الصف (مربي)</th>
          </tr>
          </thead>
          <tbody id="usersBody"></tbody>
        </table>
      </div>
    </section>

    <!-- الصفوف -->
    <section class="card">
      <div class="card-head">
        <h2>الصفوف</h2>
      </div>
      <div class="table-wrap">
        <table class="table">
          <thead>
          <tr>
            <th>الصف</th>
            <th>قالب الحصص</th>
            <th>مربي الصف</th>
            <th>السعة</th>
          </tr>
          </thead>
          <tbody id="classesBody"></tbody>
        </table>
      </div>
    </section>

  </main>

  <!-- Toast + Loader -->
  <div id="toast" class="toast"></div>
  <div id="loader"></div>

  <!-- سكربت الداشبورد (ESM) -->
  <script type="module" src="js/pages/admin-dashboard.js"></script>
</body>
</html>
