<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>معهد الدراسات الإدارية والفنية</title>
  <link rel="stylesheet" href="css/index.css" />
</head>
<body>
  <header class="header">
    <img src="assets/logo.png" alt="شعار المعهد" class="logo" />
    <h1>معهد الدراسات الإدارية والفنية</h1>
  </header>

  <!-- التبويبات -->
  <div class="tabs">
    <button class="tab is-active" id="tab-login">تسجيل الدخول</button>
    <button class="tab" id="tab-register">تسجيل كمعلم</button>
    <button class="tab" id="tab-admin">تسجيل كأدمن</button>
    <button class="tab" id="tab-results">نتائج الطلاب</button>
  </div>

  <!-- لوحات التبويبات -->
  <main>
    <!-- تسجيل الدخول -->
    <section class="tab-panel" id="panel-login">
      <h2>تسجيل الدخول</h2>
      <form id="loginForm">
        <input type="email" id="loginEmail" placeholder="البريد الإلكتروني" required />
        <input type="password" id="loginPassword" placeholder="كلمة المرور" required />
        <button id="loginBtn" type="submit">دخول</button>
        <div id="loginMsg" class="msg"></div>
      </form>
    </section>

    <!-- تسجيل كمعلم -->
    <section class="tab-panel is-hidden" id="panel-register">
      <h2>التسجيل كمعلم</h2>
      <p>سيتم مراجعة بياناتك من قبل الإدارة قبل التفعيل.</p>
      <button id="goRegisterBtn">بدء التسجيل</button>
    </section>

    <!-- تسجيل كأدمن -->
    <section class="tab-panel is-hidden" id="panel-admin">
      <h2>التسجيل كأدمن</h2>
      <form id="adminRegisterForm">
        <input type="text" id="adminFullName" placeholder="الاسم الكامل" required />
        <input type="email" id="adminEmail" placeholder="البريد الإلكتروني" required />
        <input type="tel" id="adminPhone" placeholder="رقم الهاتف (اختياري)" />
        <input type="password" id="adminPassword" placeholder="كلمة المرور" required />
        <input type="password" id="adminPassword2" placeholder="تأكيد كلمة المرور" required />
        <button id="adminRegisterBtn" type="submit">إرسال طلب التسجيل</button>
        <div id="adminRegisterMsg" class="msg"></div>
      </form>
    </section>

    <!-- نتائج الطلاب -->
    <section class="tab-panel is-hidden" id="panel-results">
      <h2>الاستعلام عن النتيجة</h2>
      <form id="resultsForm">
        <input type="text" id="seatNumber" placeholder="أدخل رقم الجلوس" required />
        <button type="submit">عرض النتيجة</button>
        <div id="resultsMsg" class="msg"></div>
      </form>
    </section>
  </main>

  <script type="module" src="js/index.js"></script>
</body>
</html>
