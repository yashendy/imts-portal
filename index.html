<!doctype html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>IMTS Portal — تسجيل الدخول</title>

  <!-- خطوط/ستايل (اختياري) -->
  <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/index.css" />
</head>
<body>
  <main class="auth-layout">
    <section class="auth-card">
      <h1 class="auth-card__title">تسجيل الدخول</h1>

      <!-- صندوق رسائل -->
      <div id="alertBox" class="alert" style="display:none"></div>

      <!-- فورم الدخول -->
      <form id="formLogin" class="auth-form">
        <div class="field">
          <label class="field__label" for="email">البريد الإلكتروني</label>
          <input class="field__input" id="email" type="email" placeholder="name@example.com" required />
        </div>

        <div class="field">
          <label class="field__label" for="password">كلمة المرور</label>
          <input class="field__input" id="password" type="password" placeholder="••••••••" required />
        </div>

        <button class="btn btn-primary" type="submit">دخول</button>

        <div class="auth-form__links">
          <a id="linkForgot" href="#">هل نسيت كلمة المرور؟</a>
        </div>
      </form>

      <div class="auth-divider"><span>أو</span></div>

      <!-- زر جوجل -->
      <button id="btnLoginGoogle" class="btn btn-google" type="button">
        <svg width="18" height="18" viewBox="0 0 48 48" aria-hidden="true"><path fill="#FFC107" d="M43.6 20.5h-1.9v-.1H24v7.2h11.3c-1.6 4.5-5.9 7.7-11.3 7.7-6.5 0-11.8-5.3-11.8-11.8S17.5 11.7 24 11.7c3 0 5.7 1.1 7.7 3l5.1-5.1C33.5 6.6 28.9 4.8 24 4.8 12.4 4.8 3 14.2 3 25.8S12.4 46.8 24 46.8c11.6 0 21-9.4 21-21 0-1.7-.2-3.4-.6-5.3z"/><path fill="#FF3D00" d="M6.3 14.7l5.9 4.3C14 14.8 18.6 11.7 24 11.7c3 0 5.7 1.1 7.7 3l5.1-5.1C33.5 6.6 28.9 4.8 24 4.8c-7.5 0-14 4.3-17.7 10z"/><path fill="#4CAF50" d="M24 46.8c5.2 0 9.9-1.9 13.5-5.2l-6.2-5c-2 1.4-4.6 2.2-7.3 2.2-5.4 0-9.9-3.2-11.5-7.7l-5.9 4.6c3.6 6.7 10.6 11.1 18.4 11.1z"/><path fill="#1976D2" d="M43.6 20.5H24v7.2h11.3c-.8 2.6-2.3 4.7-4.4 6.1l6.2 5c3.6-3.3 5.9-8.1 5.9-13.9 0-1.7-.2-3.4-.6-5.3z"/></svg>
        الدخول باستخدام Google
      </button>

      <footer class="auth-card__footer">
        <p>بمجرد تسجيل الدخول، لو حسابك غير مُفعّل هتتحوّل لصفحة التفعيل لإدخال كود الدعوة.</p>
      </footer>
    </section>
  </main>

  <!-- مهم: موديول واحد فقط، والباقي Import داخله -->
  <script type="module" src="js/pages/index.js"></script>
</body>
</html>
