<!doctype html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>منصة معد الدراسات الإدارية والفنية|لتدريس المنهج المصري</title>
  <link rel="stylesheet" href="./css/css/index.css" />
  <link rel="icon" href="./assets/logo.png" />
</head>
<body>
  <header class="header">
    <img src="./assets/logo.png" alt="logo" class="logo" />
    <div class="title">
      <h1>معهد الدراسات الإدارية والفنية</h1>
      <p>بوابة المنصة</p>
    </div>
  </header>

  <main class="container">
    <!-- تبويبات -->
    <div class="tabs">
      <button data-tab="tab-student" class="tab active">نتائج الطلاب</button>
      <button data-tab="tab-teacher" class="tab">تسجيل معلّم</button>
      <button data-tab="tab-admin" class="tab">تسجيل أدمن</button>
      <button data-tab="tab-login" class="tab">تسجيل الدخول</button>
    </div>

    <!-- نتائج الطلاب -->
    <section id="tab-student" class="tab-panel active">
      <div class="card">
        <label class="label">رقم الجلوس</label>
        <div class="row">
          <input id="seatInput" class="input" placeholder="أدخل رقم الجلوس" />
          <button id="goStudent" class="btn">عرض النتيجة</button>
        </div>
        <p class="hint">سيتم فتح صفحة عرض الطالب لرقم الجلوس المدخل</p>
      </div>
    </section>

    <!-- تسجيل معلّم -->
    <section id="tab-teacher" class="tab-panel">
      <div class="card">
        <h3>تسجيل معلّم جديد</h3>
        <div class="grid-2">
          <div>
            <label class="label">الاسم الكامل</label>
            <input id="t-name" class="input" placeholder="الاسم" />
          </div>
          <div>
            <label class="label">البريد</label>
            <input id="t-email" class="input" placeholder="email@example.com" />
          </div>
          <div>
            <label class="label">كلمة المرور</label>
            <input id="t-pass" class="input" type="password" />
          </div>
          <div>
            <label class="label">التخصص (اختياري)</label>
            <input id="t-major" class="input" />
          </div>
        </div>
        <button id="t-register" class="btn">تسجيل</button>
        <p id="t-status" class="status"></p>
      </div>
    </section>

    <!-- تسجيل أدمن -->
    <section id="tab-admin" class="tab-panel">
      <div class="card">
        <h3>طلب إنشاء حساب أدمن</h3>
        <div class="grid-2">
          <div>
            <label class="label">الاسم الكامل</label>
            <input id="a-name" class="input" />
          </div>
          <div>
            <label class="label">البريد</label>
            <input id="a-email" class="input" placeholder="email@example.com" />
          </div>
          <div>
            <label class="label">كلمة المرور</label>
            <input id="a-pass" class="input" type="password" />
          </div>
          <div>
            <label class="label">رمز التحقق (يعطى داخلياً)</label>
            <input id="a-code" class="input" placeholder="رمز داخلي" />
          </div>
        </div>
        <button id="a-register" class="btn">إرسال الطلب</button>
        <p id="a-status" class="status"></p>
      </div>
    </section>

    <!-- تسجيل الدخول -->
    <section id="tab-login" class="tab-panel">
      <div class="card">
        <h3>تسجيل الدخول</h3>
        <div class="grid-2">
          <div>
            <label class="label">البريد</label>
            <input id="l-email" class="input" placeholder="email@example.com" />
          </div>
          <div>
            <label class="label">كلمة المرور</label>
            <input id="l-pass" class="input" type="password" />
          </div>
        </div>
        <button id="l-login" class="btn">دخول</button>
        <p id="l-status" class="status"></p>
      </div>
    </section>
  </main>

  <!-- Firebase + App -->
  <script type="module" src="./js/app.js"></script>
</body>
</html>
