<!doctype html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>تسجيل الدخول — بوابة المعهد</title>

  <!-- خطوط (Cairo للعناصر العامة، Amiri للعناوين) -->
  <link href="https://fonts.googleapis.com/css2?family=Amiri:wght@700&family=Cairo:wght@400;500;700&display=swap" rel="stylesheet">

  <!-- نمط الصفحة -->
  <link rel="stylesheet" href="css/index.css" />
</head>
<body>
  <main class="auth-layout">
    <!-- اللوحة اليمنى: معلومات المعهد -->
    <aside class="brand-pane">
      <div class="brand-card">
        <img class="logo" alt="شعار المعهد" src="assets/logo.png" />
        <h1 class="institute-name">معهد الدراسات الفنية والإدارية</h1>
        <p class="mission">
          نُقدِّم تعليمًا مهنيًا عالي الجودة، ونبني بيئة تعلّم فعّالة
          ترتكز على القيم والكفاءة والتميّز.
        </p>

        <ul class="contact">
          <li><span>البريد:</span> <a id="contactEmail" href="#" rel="noopener">—</a></li>
          <li><span>واتساب:</span> <a id="contactWhats" href="#" rel="noopener">—</a></li>
        </ul>

        <div class="mini-links">
          <a href="#" target="_self" rel="noopener">سياسة الخصوصية</a>
          <span>•</span>
          <a href="#" target="_self" rel="noopener">شروط الاستخدام</a>
          <span>•</span>
          <a id="linkStudent" href="student.html" target="_self" rel="noopener">نتائج الطلاب</a>
        </div>
      </div>
    </aside>

    <!-- اللوحة اليسرى: نموذج الدخول -->
    <section class="form-pane">
      <div class="login-card">
        <h2 class="title">تسجيل الدخول</h2>
        <form id="loginForm" novalidate>
          <div class="field">
            <label for="email">البريد الإلكتروني</label>
            <input id="email" type="email" inputmode="email" autocomplete="username" placeholder="name@example.com" required />
          </div>

          <div class="field">
            <label for="password">كلمة المرور</label>
            <input id="password" type="password" autocomplete="current-password" placeholder="••••••••" required />
          </div>

          <button id="btnLogin" class="btn-primary" type="submit">دخول</button>

          <div class="form-links">
            <a id="linkActivate" href="activate.html">عندي كود دعوة؟</a>
            <a id="linkForgot" href="#">نسيت كلمة المرور</a>
          </div>
        </form>

        <footer class="footnote">
          © <span id="yearNow"></span> — <span class="institute-name">معهد الدراسات الإدارية والفنية</span>
        </footer>
      </div>
    </section>
  </main>

  <!-- سكريبت الصفحة (Module) -->
  <script type="module" src="js/pages/index.js"></script>
</body>
</html>
