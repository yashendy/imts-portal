<!doctype html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>تفعيل الدعوة — بوابة المعهد</title>

  <!-- خطوط -->
  <link href="https://fonts.googleapis.com/css2?family=Amiri:wght@700&family=Cairo:wght@400;500;700&display=swap" rel="stylesheet">
  <!-- نعيد استخدام نمط صفحة الدخول -->
  <link rel="stylesheet" href="css/index.css" />
</head>
<body>
  <main class="auth-layout">
    <!-- اللوحة اليمنى: معلومات المعهد -->
    <aside class="brand-pane">
      <div class="brand-card">
        <img class="logo" alt="شعار المعهد" src="assets/logo.png" />
        <h1 class="institute-name">اسم المعهد</h1>
        <p class="mission">
          فعِّل حسابك باستخدام كود الدعوة الذي وصلك من الإدارة،
          ثم عُد لصفحة الدخول لاستخدام البوابة.
        </p>
        <ul class="contact">
          <li><span>البريد:</span> <a id="contactEmail" href="#" rel="noopener">—</a></li>
          <li><span>واتساب:</span> <a id="contactWhats" href="#" rel="noopener">—</a></li>
        </ul>
        <div class="mini-links">
          <a href="index.html">العودة لتسجيل الدخول</a>
        </div>
      </div>
    </aside>

    <!-- اللوحة اليسرى: نموذج التفعيل -->
    <section class="form-pane">
      <div class="login-card">
        <h2 class="title">تفعيل كود الدعوة</h2>
        <form id="activateForm" novalidate>
          <div class="field">
            <label for="inviteCode">كود الدعوة</label>
            <input id="inviteCode" type="text" placeholder="TEACHER-XXXX" autocomplete="one-time-code" required />
          </div>
          <button id="btnActivate" class="btn-primary" type="submit">تفعيل</button>
          <div class="form-links">
            <a href="index.html">رجوع لصفحة الدخول</a>
          </div>
        </form>
        <footer class="footnote">
          © <span id="yearNow"></span> — <span class="institute-name">اسم المعهد</span>
        </footer>
      </div>
    </section>
  </main>

  <!-- سكريبت الصفحة (Module) -->
  <script type="module" src="js/pages/activate.js"></script>
</body>
</html>
