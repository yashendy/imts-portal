<!doctype html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>تفعيل الحساب</title>
  <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/index.css" />
</head>
<body>
  <main class="auth-layout">
    <section class="auth-card">
      <h1 class="auth-card__title">تفعيل الحساب</h1>
      <div id="alertBox" class="alert" style="display:none"></div>

      <form id="formActivate" class="auth-form">
        <div class="field">
          <label class="field__label" for="inviteCode">أدخل كود الدعوة</label>
          <input class="field__input" id="inviteCode" type="text" placeholder="INV-XXXXXX" required />
        </div>
        <button id="btnActivate" class="btn btn-primary" type="submit">تفعيل</button>
      </form>

      <footer class="auth-card__footer">
        <a href="index.html">العودة إلى تسجيل الدخول</a>
      </footer>
    </section>
  </main>

  <script type="module" src="js/pages/activate.js"></script>
</body>
</html>
