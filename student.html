<!doctype html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>نتيجة الطالب</title>
  <link rel="stylesheet" href="./css/style.css" />
  <link rel="icon" href="./assets/logo.png" />
</head>
<body>
  <header class="header">
    <img src="./assets/logo.png" class="logo" alt="logo" />
    <div class="title">
      <h1>معهد الدراسات الإدارية والفنية</h1>
      <p>بوابة متابعة النتائج الشهرية</p>
    </div>
  </header>

  <main class="container">
    <div class="row" style="gap:8px;margin-bottom:8px">
      <input id="seat7" class="input" placeholder="رقم الجلوس" />
      <button id="showBtn" class="btn">عرض</button>
      <button id="printBtn" class="btn">طباعة</button>
      <button id="csvBtn" class="btn">تصدير CSV</button>
      <button id="pdfBtn" class="btn">تصدير PDF</button>
    </div>

    <div class="card">
      <div class="grid-2">
        <div><b>الاسم:</b> <span id="sName">-</span></div>
        <div><b>الصف/الشعبة:</b> <span id="sClass">-</span></div>
        <div><b>رقم الجلوس:</b> <span id="sSeat">-</span></div>
        <div><b>العام الدراسي:</b> <span id="sYear">-</span></div>
      </div>
    </div>

    <div class="card">
      <h3>النتائج الشهرية</h3>
      <div id="monthsContainer"></div>
    </div>

    <div class="card">
      <h3>الإجمالي والتقدير</h3>
      <div><b>المجموع:</b> <span id="total">-</span> / 40</div>
      <div><b>النسبة:</b> <span id="percent">-</span>%</div>
      <div><b>التقدير:</b> <span id="band">-</span></div>
      <div><b>عرض رقمي؟</b> <span id="showNumeric">-</span></div>
      <div><b>نص العرض:</b> <span id="displayValue">-</span></div>
    </div>

    <div class="card">
      <h3>مساعد وليّ الأمر</h3>
      <label><input type="checkbox" id="aiEnable" /> الذكاء السحابي (تجريبيًا)</label>
      <div>
        <textarea id="aiArea" class="input" rows="3" placeholder="سيتم توليد ملخص ذكي بعد تحميل النتائج..."></textarea>
      </div>
      <div class="row" style="margin-top:8px">
        <button id="toneEnc"  class="btn">نبرة: مشجعة</button>
        <button id="toneCare" class="btn">نبرة: رعاية</button>
        <button id="toneFirm" class="btn">نبرة: حازمة</button>
      </div>
    </div>
  </main>

  <script type="module" src="./js/student.js"></script>
</body>
</html>
